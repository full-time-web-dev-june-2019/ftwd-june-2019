<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p id="paragraph">What is your name?</p>
  <a href="#" id="google-link" class="link">Google</a>
  
  <button id="add-item-button">Add item</button>
  <input type="number" id="what-to-add1">
  <input type="number" id="what-to-add2">
  <div id="content">
    <h1 id="title">Main title</h1>
	<ul id="item-list">
        <h2>Calculator Memory</h2>
        <li>10e-9</li>
        <li>1395.2576</li>

    </ul>

    <button class="color-button" id="btn-1">First</button>
    <button class="color-button" id="btn-2">Second</button>
    <button class="color-button" id="btn-3">Third</button>
  </div>


  <!-- make sure you load .js file in the end so it executes when the DOM is ready -->
  <script src="script.js"></script>

</body>
</html>
