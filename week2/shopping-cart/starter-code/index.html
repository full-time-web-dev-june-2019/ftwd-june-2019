<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>

  <h2 class="main-title">Super Awesome Ironhack Shopping App</h2>

  <div class="product-rows-container">

  <div class="row">

    <div class="product-name">
      <span>
        Iron-Bobble-Head 
      </span>
    </div>

    <div class="product-price">
      $<span>
        25.00
      </span>
    </div>

    <div class="product-quantity">
      <label for="blah">QTY</label>
      <input id="blah" type="number">
    </div>

    <div class="product-total">
      $<span>
        0.00
      </span>
    </div>

    <div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </div>


  <div class="row">

      <div class="product-name">
        <span>
          Ironhack Artisinal Tye Dye 
        </span>
      </div>
  
      <div class="product-price">
        $<span>
          125.00
        </span>
      </div>
  
      <div class="product-quantity">
        <label>QTY</label>
        <input type="number">
      </div>
  
      <div class="product-total">
        $<span>
          0.00
        </span>
      </div>
  
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>


  </div>

  <h2>Add A New Product To The Inventory</h2>

  <div class="new-stuff-row">

    <div>
      <label>Product Name</label>
      <input id="newName" type="text">
    </div>

    <div>
        <label>Product Price</label>
        <input id="newPrice" type="number">
      </div>

    <button id="new-item-create" class="btn btn-success">Create</button>

  </div>


  <div class="calc-btn-div">
    
    <button class="btn btn-success calc-total">Calculate Prices</button>
  </div>

  <div class="totes">

    <h2>$<span id="real-actual-total">0.00</span></h2>

  </div>



</body>
</html>
